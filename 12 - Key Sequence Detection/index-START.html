<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const keySequence = [];
    const cmdKey = 'wesbos';
    function printPress(e){
        console.log(e.key);
        keySequence.push(e.key);
        
        /* if(keySequence.length == 7){
            // keySequence = keySequence.slice(1, keySequence.length);
             Array.prototype.splice를 이용해 제거하면 const에 바로 적용.
             또한, if 문으로 length를 확인할 필요가 없어진다. (요소를 지울 위치를 정할 수 있기 때문..)
            
        } */
        keySequence.splice(-1 - cmdKey.length, keySequence.length - cmdKey.length);
        if(keySequence.join('').includes(cmdKey)){
            cornify_add();
        }
        console.log(keySequence);
    }
    
    window.addEventListener('keydown', printPress);
</script>
</body>
</html>
